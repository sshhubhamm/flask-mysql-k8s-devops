<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud App Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #0061ff, #60efff);
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #0061ff;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #004ecc;
    }
    .table thead {
      background-color: #0061ff;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fw-bold">☁️ Cloud App Dashboard</span>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4 mb-4">
      <h4 class="mb-3">Add User</h4>
      <form id="userForm" class="row g-3">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Enter Name" required />
        </div>
        <div class="col-md-5">
          <input type="email" id="email" class="form-control" placeholder="Enter Email" required />
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-custom">Add</button>
        </div>
      </form>
    </div>

    <div class="card p-4">
      <h4 class="mb-3">User List</h4>
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr>
            <td colspan="3" class="text-center text-muted">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadUsers() {
      const res = await fetch('/users');
      const data = await res.json();
      const table = document.getElementById('userTable');
      table.innerHTML = '';

      if (data.length === 0) {
        table.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No users found.</td></tr>';
        return;
      }

      data.forEach((user, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      await fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      document.getElementById('userForm').reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
