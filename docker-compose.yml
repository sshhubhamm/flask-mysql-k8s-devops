version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: flaskdb
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - flasknet

  backend:
    build: ./backend
    container_name: flask-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - flasknet

  frontend:
    build: ./frontend
    container_name: react-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - flasknet

networks:
  flasknet:

volumes:
  mysql_data:
